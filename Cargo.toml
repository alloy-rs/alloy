[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "1.3.0"
edition = "2021"
rust-version = "1.88"
authors = ["Alloy Contributors"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/alloy-rs/alloy"
repository = "https://github.com/alloy-rs/alloy"
exclude = ["benches/", "tests/", "testdata/"]

[workspace.lints.rust]
missing-debug-implementations = "warn"
missing-docs = "warn"
unreachable-pub = "warn"
unused-must-use = "deny"
rust-2018-idioms = "deny"
unnameable-types = "warn"

[workspace.lints.rustdoc]
all = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
missing-const-for-fn = "warn"
use-self = "warn"
redundant-clone = "warn"
large-enum-variant = "allow"
result-large-err = "allow"

[workspace.dependencies]
alloy-consensus = { version = "1.3.0", path = "crates/consensus", default-features = false }
alloy-consensus-any = { version = "1.3.0", path = "crates/consensus-any", default-features = false }
alloy-contract = { version = "1.3.0", path = "crates/contract", default-features = false }
alloy-eips = { version = "1.3.0", path = "crates/eips", default-features = false }
alloy-ens = { version = "1.3.0", path = "crates/ens", default-features = false }
alloy-eip7547 = { version = "1.3.0", path = "crates/eip7547", default-features = false }
alloy-genesis = { version = "1.3.0", path = "crates/genesis", default-features = false }
alloy-json-rpc = { version = "1.3.0", path = "crates/json-rpc", default-features = false }
alloy-network = { version = "1.3.0", path = "crates/network", default-features = false }
alloy-network-primitives = { version = "1.3.0", path = "crates/network-primitives", default-features = false }
alloy-node-bindings = { version = "1.3.0", path = "crates/node-bindings", default-features = false }
alloy-provider = { version = "1.3.0", path = "crates/provider", default-features = false }
alloy-pubsub = { version = "1.3.0", path = "crates/pubsub", default-features = false }
alloy-rpc-client = { version = "1.3.0", path = "crates/rpc-client", default-features = false }
alloy-rpc-types-admin = { version = "1.3.0", path = "crates/rpc-types-admin", default-features = false }
alloy-rpc-types-anvil = { version = "1.3.0", path = "crates/rpc-types-anvil", default-features = false }
