alloy-rpc-types-beacon = { version = "1.3.0", path = "crates/rpc-types-beacon", default-features = false }
alloy-rpc-types-debug = { version = "1.3.0", path = "crates/rpc-types-debug", default-features = false }
alloy-rpc-types-engine = { version = "1.3.0", path = "crates/rpc-types-engine", default-features = false }
