[package]
name = "alloy-signer"
description = "Ethereum signer abstraction"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
exclude.workspace = true

[dependencies]
alloy-primitives.workspace = true
# TODO
# alloy-rpc-types.workspace = true

coins-bip32 = "0.8.7"
coins-bip39 = "0.8.7"
elliptic-curve.workspace = true
k256.workspace = true
rand.workspace = true
thiserror.workspace = true
async-trait.workspace = true

# eip712
alloy-sol-types = { workspace = true, optional = true }

# sync
tokio = { workspace = true, features = ["macros", "rt"], optional = true }

# keystore
eth-keystore = { version = "0.5.0", default-features = false, optional = true }

# yubi
yubihsm = { version = "0.42", features = ["secp256k1", "http", "usb"], optional = true }

[dev-dependencies]
serde_json.workspace = true
tempfile.workspace = true
tracing-subscriber.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

# need mockhsm feature for tests
yubihsm = { version = "0.42", features = ["mockhsm"] }

[features]
eip712 = ["dep:alloy-sol-types"]
sync = ["dep:tokio"]

keystore = ["dep:eth-keystore"]
yubihsm = ["dep:yubihsm"]
