[package]
name = "alloy-siwe"
description = "Sign-In with Ethereum (EIP-4361) utilities"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
exclude.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
    "-Zunstable-options",
    "--generate-link-to-definition",
    "--show-type-layout",
]

[lints]
workspace = true

[dependencies]
alloy-primitives = { workspace = true, features = ["k256"] }
thiserror.workspace = true

# URI and domain parsing
iri-string = "0.7"
http.workspace = true

# Timestamp handling
time = { version = "0.3", features = ["parsing", "formatting"] }

# Optional dependencies
alloy-contract = { workspace = true, optional = true }
alloy-provider = { workspace = true, optional = true }
alloy-sol-types = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
serde = { workspace = true, optional = true }

[dev-dependencies]
alloy-provider = { workspace = true, features = ["reqwest"] }
alloy-signer-local = { workspace = true, features = ["mnemonic"] }
serde_json.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
rand = ["dep:rand"]
serde = ["dep:serde", "alloy-primitives/serde", "time/serde"]
contract = ["dep:alloy-contract", "dep:alloy-sol-types"]
provider = ["contract", "dep:alloy-provider", "dep:async-trait"]
